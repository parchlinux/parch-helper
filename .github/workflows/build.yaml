name: 'Release App'

on:
  push:
    branches:
      - workflow-fix
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-binaries:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu


    runs-on: ${{ matrix.platform.os }}
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - name: Output info
        run: echo ${{ matrix.platform.os }} ${{ matrix.platform.rust_target }}

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 'Setup Rust'
        uses: actions-rs/toolchain@v1
        with:
          default: true
          override: true
          profile: minimal
          toolchain: stable
          target: ${{ matrix.platform.rust_target }}

      - uses: Swatinem/rust-cache@v2

      - name: install dependencies (ubuntu x86_64)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf

      - name: Build Frontend
        run: yarn && yarn generate

      - uses: JonasKruckenberg/tauri-build@v1.4.0
        id: tauri_build
        with:
          target: ${{ matrix.platform.rust_target }}

      - run: zip -r release.zip ./src-tauri/target/x86_64-unknown-linux-gnu

      # The `artifacts` output can now be used by a different action to upload the artifacts
      - uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: "./release.zip"

  publish:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Download the previously uploaded artifacts
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - uses: actions/download-artifact@v3
        id: download
        with:
          name: artifacts
          path: artifacts
      # And create a release with the artifacts attached
      - name: 'create release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create -R ${{ github.repository }} 1.0.0 ./artifacts/*
