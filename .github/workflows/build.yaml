name: 'Release App'

on:
  release:
    types: [created]

jobs:
  build-binaries:
    name: 'Build binary'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Cache rust compiled binaries
        uses: actions/cache@v3
        with:
          path: ./src-tauri/target
          key: rust-compiled-binaries-${{ hashFiles('./src-tauri/Cargo.lock') }}
          restore-keys: |
            rust-compiled-binaries-
 
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libwebkit2gtk-4.0-dev \
              build-essential \
              curl \
              wget \
              file \
              libssl-dev \
              libgtk-3-dev \
              libayatana-appindicator3-dev \
              librsvg2-dev

      - run: yarn

      - name: Build App
        run: yarn tauri build

      - uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: "./src-tauri/target/release/parch-wiki"

  publish:
    name: 'Create release'
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: artifacts
          path: artifacts
      - name: 'Upload assest file(s)'
        run: gh release upload -R ${{ github.repository }} ${{ github.event.release.tag_name }} ./artifacts/*  --clobber
        env:
          GH_TOKEN: ${{ github.token }}
