name: 'Release App'

on:
  release:
    types: [created]

jobs:
  build-binaries:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Cache rust compiled binaries
        uses: actions/cache@v3
        with:
          path: ./src-tauri/target
          key: rust-compiled-binaries-${{ hashFiles('./src-tauri/Cargo.lock') }}
          restore-keys: |
            rust-compiled-binaries-

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: node-modules-${{ hashFiles('./yarn.lock') }}
          restore-keys: |
            node-modules-

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libwebkit2gtk-4.0-dev \
            build-essential \
            url \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Build Frontend
        run: yarn && yarn generate

      - name: Build App
        run: yarn tauri build

      - uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: "./src-tauri/target/release/parch-wiki"

  Publish:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: artifacts
          path: artifacts
      - name: 'create release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.event.release.tag_name }} "./artifacts/*" -R ${{ github.repository }} --clobber
